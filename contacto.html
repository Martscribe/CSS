<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contacto</title>
</head>
<body>

    <header>
        <div class="Caja">
            <h1 class="elementos-header"><img src="./Recursos/Imagenes/logo-blanco.png" alt="logo barberia alura"></h1>
            <nav class="elementos-header">
                <ul>
                    <li id="inicio"><a href="index.html">Barberia</a></li>
                    <li id="product"><a href="Productos.html">Productos</a></li>
                    <li id="contact"><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <legend class="test" id="legend-contacto">Información de contacto</legend>
            <fieldset>
                <div class="form-field">
                    
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" maxlength="50" placeholder="Ej. Juan Jose Perez" class="input-contacto" required>
                </div>
                <div class="form-field">
                    <label for="mail">E-mail</label>
                    <input type="email" id="mail" maxlength="30" placeholder="Ej. ejemplo@mail.com" class="input-contacto" required>
                </div>
                <div class="form-field">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" pattern="[+]{0,1}[0-9]{8,15}" maxlength="10" placeholder="Ej. (55)5555 5555" class="input-contacto" required>
                </div>
            </fieldset>
            <fieldset>
                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="mensaje" cols="70" rows="10" placeholder="Escriba su mensaje" class="input-contacto" required></textarea>
            </fieldset> 
            
            <fieldset>
                <legend class="test" id="test">¿Como le gustaria ser contactado?</legend>
                <label for="whats"><input type="radio" name="contacto" value="whats" id="whats" class="radio-input" checked>Whatsapp</label>
                <label for="radio-mail"><input type="radio" name="contacto" value="radio-mail" id="radio-mail" class="radio-input">Mail</label>
                <label for="radio-cel"><input type="radio" name="contacto" value="radio-cel" id="radio-cel" class="radio-input">Telefono</label>
                
            </fieldset>

            <fieldset class="Horarios-atencion">
                <legend>Horario de atención</legend>

                <select>
                    <option value="0">9:00</option>
                    <option value="1">10:00</option>
                    <option value="2">11:00</option>
                    <option value="3">12:00</option>
                    <option value="4">13:00</option>
                    <option value="5">14:00</option>
                    <option value="6">15:00</option>
                    <option value="7">16:00</option>
                    <option value="8">17:00</option>
                </select>
                <table class="horarios">
                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Horario</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Lunes a viernes</td>
                            <td>9:00 - 18:00</td>
                        </tr>
                        <tr>
                            <td>Sabado</td>
                            <td>9:00 - 15:00</td>
                        </tr>
                        <tr>
                            <td>Domingo</td>
                            <td>Cerrado</td>
                        </tr>
                    </tbody>
                </table>
            </fieldset>
            <label class="checkbox"><input type="checkbox">¿Le gustaria recibir novedades de la Barberia?</label>
            <button class="send" type="submit">Enviar</button>
        </form>
        
    </main>
    <footer>
        <div class="Caja" id="Copy">
            <img src="./Recursos/Imagenes/logo.png" alt="logo barberia alura">
            <p class="Copyright">  
                Barberia Alura &copy; 2023
            </p>
        </div>
    </footer>
</html>
